<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="statics/css/styleslogin.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div id="carouselFondo" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="statics/imagenes/fondo1.jpeg" class="d-block w-100" alt="Fondo 1">
        </div>
        <div class="carousel-item">
          <img src="statics/imagenes/fondo2.jpeg" class="d-block w-100" alt="Fondo 2">
        </div>
        <div class="carousel-item">
          <img src="statics/imagenes/fondo3.jpeg" class="d-block w-100" alt="Fondo 3">
        </div>
      </div>
    </div>

    <div class="background">
      <div class="main-container container">
  
  <div data-aos="fade-right">
    <img src="statics/imagenes/libreria-logo.jpeg" alt="Logo Librería" class="rounded-logo">
  </div>

  <div class="login-container" data-aos="fade-left">
    <h2 class="mb-4">Registro</h2>
  <form id="registro-form">
    <div class="mb-3">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="email-reg">Correo electrónico:</label>
    <input type="email" class="form-control" id="email-reg" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password-reg">Contraseña:</label>
    <input type="password" class="form-control" id="password-reg" name="password" required>
  </div>
    <button type="submit"class="btn btn-primary w-100">Registrarse</button>
  </form>
  <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

</div>

 
  <script type="module" src="js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      AOS.init();
    </script>

</body>
</html>
