<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  body {
    background: linear-gradient(135deg, #40475a, #0d3741);
    font-family: 'Poppins', sans-serif;
    color: white;
  }

  .container {
    max-width: 600px;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease-in-out;
  }

  .btn-primary {
    transition: all 0.3s ease-in-out;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
</style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-center">
  <div class="container">
    <h1 class="display-4 fw-bold ">¡Bienvenido a Gestor de Gastos!</h1>
    <p class="lead">Controla tus finanzas personales de forma simple y eficaz.</p>
    <a href="login.html" class="btn btn-primary btn-lg mt-4">Iniciar sesión</a>
    <a href="registro.html" class="btn btn-primary btn-lg mt-4">Registrarse</a>
  </div>
</body>
</html>
