<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Gastos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  body {
    background: #000000;
  /*  background: -webkit-linear-gradient(to right, #808080, #000000);
    background: linear-gradient(to right, #808080, #000000);*/
    font-family: 'Poppins', sans-serif;
    color: #e94a00
  }
#carouselFondo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.carousel-item img {
    height: 100vh;
    width: 100vw;
    object-fit: cover;
    filter: brightness(30%);
    object-position: center;
}

  .container {
    max-width: 600px;
    background: rgba(247, 246, 246, 0.9);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.8s ease-in-out;
  }

  .btn-primary {
    transition: all 0.3s ease-in-out;
        background-color: #e94a00;
  }

  .btn-primary:hover {
    background-color: #e94a00;
    transform: scale(1.05);
  }
</style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 text-center">
     <div id="carouselFondo" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="imagenes/fondo1.jpg" class="d-block w-100" alt="Fondo 1" width="80" height="80">
      </div>
      <div class="carousel-item">
        <img src="imagenes/dolar2.jpg" class="d-block w-100" alt="Fondo 2" width="80" height="80">
      </div>
      <div class="carousel-item">
        <img src="imagenes/vv.jpg" class="d-block w-100" alt="Fondo 3" width="80" height="80">
      </div>
    </div>
  </div>
  <div class="container">
    <h1 class="display-4 fw-bold ">¡Bienvenido a Gestor de Gastos!</h1>
    <p class="lead">Controla tus finanzas personales de forma simple y eficaz.</p>
    <a href="login.html" class="btn btn-primary btn-lg mt-4">Iniciar sesión</a>
    <a href="registro.html" class="btn btn-primary btn-lg mt-4">Registrarse</a>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
